<!DOCTYPE html>
<html>
<head>
<body>
  <script>
    function copyCurrentDate(){
      var today = new Date();
      const month = ["01","02","03","04","05","06","07","08","09","10","11","12"];
      var time = ("0" + today.getHours()).slice(-2) + ":" + ("0" + today.getMinutes()).slice(-2) + " " +  ("0" + today.getDate()).slice(-2) + "/" + month[today.getMonth()] + "/" + today.getFullYear();
      navigator.clipboard.writeText(time)
    }
  </script>
  <button onclick="copyCurrentDate()" style="background-color: olive;color: antiquewhite;">Current Date Time</button>
</body>
</html>
